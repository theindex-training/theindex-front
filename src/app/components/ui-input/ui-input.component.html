<div class="ui-input">
  <label class="ui-input__label" [attr.for]="id">{{ label }}</label>
  <input
    class="ui-input__field"
    [id]="id"
    [type]="type"
    [placeholder]="placeholder"
    [autocomplete]="autocomplete"
    [value]="value"
    [disabled]="isDisabled"
    (input)="handleInput($event)"
    (blur)="handleBlur()"
  />
</div>
