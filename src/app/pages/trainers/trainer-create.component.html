<section class="page">
  <header class="page-header">
    <div>
      <h1>Create trainer</h1>
      <p>Add a new trainer profile and optional account link.</p>
    </div>
    <a class="button button-ghost" routerLink="/trainers">Back to trainers</a>
  </header>

  <form class="card" [formGroup]="form" (ngSubmit)="handleSubmit()">
    <div class="form-grid">
      <label class="field">
        <span>Name</span>
        <input type="text" formControlName="name" placeholder="Velcho" />
        @if (form.controls.name.touched && form.controls.name.invalid) {
          <small class="error">Name is required and must be at least 2 characters.</small>
        }
      </label>

      <label class="field">
        <span>Nickname</span>
        <input type="text" formControlName="nickname" placeholder="V" />
        @if (form.controls.nickname.touched && form.controls.nickname.invalid) {
          <small class="error">Nickname must be at least 1 character.</small>
        }
      </label>

    </div>

    @if (errorMessage) {
      <div class="state error">{{ errorMessage }}</div>
    }

    <div class="form-actions">
      <button class="button button-primary" type="submit" [disabled]="submitting">
        {{ submitting ? 'Saving...' : 'Create trainer' }}
      </button>
    </div>
  </form>
</section>
