<section class="page">
  <header class="page-header">
    <div>
      <h1>Edit gym</h1>
      <p>Update gym location details or notes.</p>
    </div>
    <a class="button button-ghost" routerLink="/gyms">Back to gyms</a>
  </header>

  @if (loading) {
    <div class="state">Loading gym...</div>
  } @else if (errorMessage && !gym) {
    <div class="state error">{{ errorMessage }}</div>
  } @else if (gym) {
    <form class="card" [formGroup]="form" (ngSubmit)="handleSubmit()">
      <div class="form-grid">
        <label class="field">
          <span>Name</span>
          <input type="text" formControlName="name" />
          @if (form.controls.name.touched && form.controls.name.invalid) {
            <small class="error">Name is required and must be at least 2 characters.</small>
          }
        </label>

        <label class="field">
          <span>Address</span>
          <input type="text" formControlName="address" />
        </label>

        <label class="field">
          <span>Notes</span>
          <textarea rows="4" formControlName="notes"></textarea>
        </label>
      </div>

      @if (errorMessage) {
        <div class="state error">{{ errorMessage }}</div>
      }

      <div class="form-actions">
        <button class="button button-primary" type="submit" [disabled]="submitting">
          {{ submitting ? 'Saving...' : 'Save changes' }}
        </button>
      </div>
    </form>
  }
</section>
