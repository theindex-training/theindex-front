<section class="page">
  <header class="page-header">
    <div>
      <h1>Generate settlement report</h1>
      <p>Create a new settlement using period start and period end dates.</p>
    </div>
    <a class="button button-ghost" routerLink="/settlements">Back to settlements</a>
  </header>

  <article class="card">
    <div class="form-row">
      <label class="field">
        <span>Period start</span>
        <input type="date" [(ngModel)]="periodStart" />
      </label>

      <label class="field">
        <span>Period end</span>
        <input type="date" [(ngModel)]="periodEnd" />
      </label>
    </div>

    <div class="actions">
      <button class="button button-primary" type="button" (click)="generateSettlement()" [disabled]="generating">
        {{ generating ? 'Generating...' : 'Generate report' }}
      </button>
    </div>

    @if (errorMessage) {
      <p class="feedback error">{{ errorMessage }}</p>
    }
  </article>
</section>
